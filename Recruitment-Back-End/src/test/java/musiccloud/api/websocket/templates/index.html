    <style>
        body {
            font-size: .875rem;
        }

        .feather {
            width: 16px;
            height: 16px;
            vertical-align: text-bottom;
        }

        /*
         * Sidebar
         */

        .sidebar {
            position: fixed;
            top: 0;
            bottom: 0;
            left: 0;
            z-index: 100; /* Behind the navbar */
            padding: 0;
            box-shadow: inset -1px 0 0 rgba(0, 0, 0, .1);
        }

        .sidebar-sticky {
            position: -webkit-sticky;
            position: sticky;
            top: 48px; /* Height of navbar */
            height: calc(100vh - 48px);
            padding-top: .5rem;
            overflow-x: hidden;
            overflow-y: auto; /* Scrollable contents if viewport is shorter than content. */
        }

        .sidebar .nav-link {
            font-weight: 500;
            color: #333;
        }

        .sidebar .nav-link .feather {
            margin-right: 4px;
            color: #999;
        }

        .sidebar .nav-link.active {
            color: #007bff;
        }

        .sidebar .nav-link:hover .feather,
        .sidebar .nav-link.active .feather {
            color: inherit;
        }

        .sidebar-heading {
            font-size: .75rem;
            text-transform: uppercase;
        }

        /*
         * Navbar
         */

        .navbar-brand {
            padding-top: .75rem;
            padding-bottom: .75rem;
            font-size: 1rem;
            background-color: rgba(0, 0, 0, .25);
            box-shadow: inset -1px 0 0 rgba(0, 0, 0, .25);
        }

        .navbar .form-control {
            padding: .75rem 1rem;
            border-width: 0;
            border-radius: 0;
        }
        #contextMenu {
            position: absolute;
            display: none;
        }
        .form-control-dark {
            color: #fff;
            background-color: rgba(255, 255, 255, .1);
            border-color: rgba(255, 255, 255, .1);
        }

        .form-control-dark:focus {
            border-color: transparent;
            box-shadow: 0 0 0 3px rgba(255, 255, 255, .25);
        }

        /*
         * Utilities
         */

        .border-top { border-top: 1px solid #e5e5e5; }
        .border-bottom { border-bottom: 1px solid #e5e5e5; }
    </style>

    <script>

        $( function() {
            //Set up dialog box for creating playlist
            $("#create-playlist-dialog").dialog({
                autoOpen  : false,
                modal     : true,
                title     : "Create Playlist",
                buttons   : {
                    'OK' : function() {
                        let playlistName = $('#playlist-name-input').val();
                        if(!playlistName || playlistName == "" || playlistName == 'undefined'){
                            alert('You have to name your playlist');
                        }
                        apiUtil.addPlaylist(playlistName,true)
                        $(this).dialog('close');
                    },
                    'Close' : function() {
                        alert('The Close button was clicked');
                        $(this).dialog('close');
                    }
                }
            });

            //Open the dialog box when the button is clicked.
            $('#create-playlist-btn').click(function() {
                $("#create-playlist-dialog").dialog("open");
            });        } );
    </script>

    const userToken = [[${_csrf}]]

    const apiUtil = new APIUtil(userToken)
    const currentUser = [[${currentUser}]]


    function renderPlaylist() {
        document.getElementById("root").innerText = location.hash
        //Do stuff
    }

    function locationHashChanged() {
        if (location.hash.startsWith("#/profile")){
            renderProfile();
        } else if(location.hash.startsWith("#/playlist")
        ){
            renderPlaylist()
        }
    }

    $(document).ready(() => {
        connect('/users/topic/profile',{username: currentUser}, (m) => {
            let name = m.name;

            populateSidebarPlaylists(playlists)
        })
    })

    window.onhashchange = locationHashChanged;
