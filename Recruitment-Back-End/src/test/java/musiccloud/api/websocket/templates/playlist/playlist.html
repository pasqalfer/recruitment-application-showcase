                        let playlistName = $('#playlist-name-input').val();

                            alert('You have to name your playlist');
                        }
                        apiUtil.addPlaylist(playlistName,true)
                        $(this).dialog('close');
                    },
                    'Close' : function() {
                        alert('The Close button was clicked');

                    }
                }
            });

            $('#create-playlist-btn').click(function() {
                $("#create-playlist-dialog").dialog("open");
            });        } );

<script th:inline="javascript">
    const userToken = [[${_csrf}]]

    const apiUtil = new APIUtil(userToken)

    const playlist = [[${playlist}]]

    const currentUser = [[${currentUser}]]

    function connect(destination, args, onChange){
        let socket = new SockJS("http://localhost:8080/subscribe")
        let stompClient = (Stomp.over(socket))

        stompClient.connect(args, function() {
            console.log('Web Socket is connected');
            let subscription = stompClient.subscribe(destination, function(message) {
                onChange(JSON.parse(message.body))
            });
        });
        return () => stompClient.disconnect()
    }


    function appendPlaylistSongs(songs){
        let songList = $('#playlist')
        songList.html('')
        songs.forEach(song => {
            $('<tr>')
                .append($("<td>").append('<i data-feather="play"></i>'))
                .append($("<td>").text(song.title))
                .append($("<td>").text(song.artist))
                .append($("<td>").text(song.album))
                .appendTo(songList)
        })
        feather.replace()
    }


    connect('/users/topic/playlist',{playlist: playlist.id}, (m) => {
        let name = m.name;
        let songs = m.playlistSongs;
        appendPlaylistSongs(songs)
    })

    connect('/users/topic/profile',{username: currentUser}, (m) => {
        let name = m.name;
        let playlists = m.playlists
        populateSidebarPlaylists(playlists)
    })


</script>
