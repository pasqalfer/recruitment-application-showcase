
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, shrink-to-fit=no"/>
    <title>Filter Page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
          integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" th:href="@{/css/main.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/fragment.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/button.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/filter.css}"/>
</head>

<body style="width: 100%; text-align: center;">
<div th:include="fragments/header :: header"></div>



<div class="shadow bg-light filter-form">
        <div class="row row-col-5">
            <div class="col">
                <h5 class="h5-sub-title">Filter Applications</h5>
                <div class="table-responsive update-contacts">
                    <div class="table">
                        <div class="grid-container">
                            <div class="straight-line line1"></div>
                            <div class="grid-element grid-head item1 itemL">Competence</div>
                            <div class="grid-element grid-head item2 itemL">Name</div>
                            <div class="grid-element grid-head item3 itemL">Available From</div>
                            <div class="grid-element grid-head item4 itemL">Available To</div>
                            <div class="straight-line line2"></div>
                                <div class="grid-element item5">
                                    <select onclick="showClearFilterBtn()" id="competence" class="form-control" name="competence" field="competences" onchange="setComp(this.value)">
                                        <option th:each="compitem : ${competences}" th:value="${compitem.competence}"
                                                th:text="${compitem.competence}"></option>
                                    </select>
                                </div>
                                <div class="grid-element item6">
                                    <input onclick="showClearFilterBtn()" id="name" type="text" class="form-control" field="name" onkeyup="filterName(this.id)">
                                </div>
                                <div class="grid-element item7">
                                    <input onclick="showClearFilterBtn()" id="dateFrom" type="date" class="form-control" field="availableFrom" onchange="filterDateFrom(this.id)">
                                </div>
                                <div class="grid-element item8">
                                    <input onclick="showClearFilterBtn()" id="dateTo" type="date" class="form-control" field="availableTo" onchange="filterDateTo(this.id)">
                                </div>
                    </div>
                    </div>
                </div>
            </div>
            </div>
    <button onclick="clearFilter()" id="clearFilter" type="submit" class="btn-competence btn btn-primary btn-filter">Clear Filter</button>

</div>

<div class="shadow bg-light filter-form-list">
    <div class="row filter-row-list">
        <div class="row row-col-5">
            <div class="col">
                <div id="table-container" class="table-applications table-responsive">
                    <div th:include="fragments/table :: paginatedTable(${applicationList}, ${length})"></div>
                </div>
                <div>
                    <nav aria-label="Page navigation">
                        <ul class="pagination nav-page">
                            <li class="page-item"><span class="page-link change-page" onclick="prevPage()">&laquo;</span></li>
                            <li class="page-item">
                                <input  value="0" min="0" class="form-control" id="page" type="number" name="page" onchange="setPage(this.value)">
                            </li>
                            <li class="page-item"> <span class="page-link change-page" onclick="nextPage()">&raquo;</span></li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Load JQuery. -->

<script
        src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
        crossorigin="anonymous">
</script>
<script type="text/javascript" th:src="@{/js/filter.js}" ></script>
<script type="text/javascript" th:src="@{/js/table.js}"></script>

</body>
</html>
