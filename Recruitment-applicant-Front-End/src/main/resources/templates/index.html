<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, shrink-to-fit=no"/>
    <title>Home Page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" th:href="@{/css/main.css}" />
    <link rel="stylesheet" type="text/css" th:href="@{/css/fragment.css}" />
    <link rel="stylesheet" type="text/css" th:href="@{/css/button.css}" />
</head>

<body>
<div th:include="fragments/header :: header(name=${user.username})"></div>
<div th:if="${app}">
    <div th:include="fragments/application :: application(app=${app}, user=${user})"></div>
</div>

<form th:action="@{/apply}" method="get">
    <input th:if="${app}" class="btn-apply btn btn-primary btn-large" type="submit" value="Re-Apply" style="margin: 2%;"/>
    <input th:unless="${app}" class="btn-apply btn btn-primary btn-large" type="submit" value="Apply" style="margin: 2%;"/>
</form>

</body>
</html>
