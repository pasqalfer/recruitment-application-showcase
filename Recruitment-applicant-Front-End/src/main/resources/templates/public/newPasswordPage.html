<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="eng">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, shrink-to-fit=no"/>
    <title>Register page</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/main.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/button.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/input.css}"/>
</head>
<body>
<h1>Get new password</h1>
<div class="new-pass-message" style="padding-bottom: 2rem;">
    <p th:if="!${message}">Please fill in the form and a new password will be sent to your email.</p>
    <p th:text="${message}" style="color: #c10012;"></p>
</div>

<form th:action="@{/newPassword}" method="post" th:object="${req}" name="registration">
    <div id="personal-info" class="register-form">
        <div>
            <label for="email">E-mail</label><br>
            <input id="email" name="email" type="email" class="form-control" th:field="*{email}"
                   required="required">
        </div>
        <div>
            <label for="ssn">Social Security Number</label><br>
            <input id="ssn" name="ssn" type="number" class="form-control" th:field="*{pnr}" required="required">
        </div>
        <input class="btn btn-primary btn-large" type="submit" value="New password"/>
    </div>
</form>

<div class="link-home">
    <a class="div-label" th:href="@{/login}">Back to Login</a>
</div>

</body>
</html>
